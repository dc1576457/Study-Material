{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  ::placeholder{
    color: gray !important;
}
</style>
<div class="container py-5 bg-dark text-white" id="contact">
  <section class="contact">
    <h2 class="text-center mb-4">Contact <span class="text-info">Me !</span></h2>
  
   

    <form  method="POST" class="mx-auto" style="max-width: 700px;">
        {% csrf_token %}
      <!-- Full Name -->
      <div class="mb-3">
        <input type="text"
               class="form-control bg-dark text-white border-0 border-bottom border-white rounded-0"
               style="box-shadow: none;"
               placeholder="Full Name"
               name='name'
               onfocus="this.style.backgroundColor='#1f242d';"
               required>
      </div>

      <!-- Email Address -->
      <div class="mb-3">
        <input type="email"
               class="form-control bg-dark  text-white border-0 border-bottom border-white rounded-0"
               style="box-shadow: none;"
               placeholder="Email Address"
               name='email'
               onfocus="this.style.backgroundColor='#1f242d';"
               required>
      </div>

      <!-- Message -->
      <div class="mb-4">
        <textarea rows="6"
                  class="form-control bg-dark text-white border border-white rounded"
                  placeholder="Enter Valuable Message !"
                  onfocus="this.style.backgroundColor='#1f242d';"
                  name='sms'
                  required></textarea>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-outline-light">Send Message</button>
      </div>
 
    </form>
   
  </section>
    {% if message %}
  <div class="alert alert-info w-50 mx-auto">{{ message }}</div>
  {% endif %}
</div>
<script>
  // Hide the alert after 3 seconds (3000 milliseconds)
  setTimeout(function () {
    var alertBox = document.querySelector('.alert');
    if (alertBox) {
      alertBox.style.display = 'none';
    }
  }, 1000);
</script>
{% endblock %}
